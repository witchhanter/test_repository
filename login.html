<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="16x16" href="icons8-мужчина-стоит-50.png">
        <title>Вход</title> 
        <link rel="stylesheet" href="style_login.css">
    </head>
    <body>
        <div class="child glass-border fade-up">
            <h1 style="text-shadow: 3px 3px 3px rgba(0,0,0,0.3); color: rgb(255, 255, 255)">Вход</h1>
            
            <input type="email" id="emailInput" placeholder="Введите email" class="glass-input fade-up">
            <input type="password" id="passwordInput" placeholder="Введите пароль" class="glass-input fade-up">
            
            <div class="checkbox-row fade-up">
                <div class="checkbox-container fade-up">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
            </div>
            
            <button class="button" id="loginBtn" class="fade-up">Войти</button>
            
            <div id="message" style="color: white; margin-top: 10px; font-size: 14px; text-align: center; height: 20px;"></div>
            
            <table>
                <tr class="fade-up">
                    <td colspan="2" style="padding-top: 10px;">
                        <a href="reg.html" class="register-link fade-up">Зарегистрироваться</a>
                    </td>
                </tr>
            </table>          
            <table>
                <tr class="fade-up">
                    <td colspan="2" style="padding-top: 10px;">
                        <a href="gl.html" class="register-link1 fade-up">Продолжить без входа в аккаунт</a>
                    </td>
                </tr>
            </table>
        </div>
        <script src="script_login.js"></script>
    </body>
</html>
